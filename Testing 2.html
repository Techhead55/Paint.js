<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #canvas {
            position: fixed;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var gridSpace = 10;
        var colour = "#FC568E"
        function draw() {
            for (var i = 0; i < canvas.height - gridSpace; i = i + gridSpace) {
                context.beginPath();
                context.moveTo(gridSpace, i + gridSpace);
                context.lineTo(i + gridSpace, canvas.height - gridSpace);
                context.strokeStyle = colour;
                context.stroke();
            }
            for (var i = 0; i < canvas.height - gridSpace; i = i + gridSpace) {
                context.beginPath();
                context.moveTo(canvas.width - gridSpace, i + gridSpace);
                context.lineTo(i + gridSpace, gridSpace);
                context.strokeStyle = colour;
                context.stroke();
            }
            for (var i = 0; i < canvas.height - gridSpace; i = i + gridSpace) {
                context.beginPath();
                context.moveTo(gridSpace, gridSpace + i);
                context.lineTo(canvas.width - i - gridSpace, gridSpace);
                context.strokeStyle = colour;
                context.stroke();
            }
            for (var i = 0; i < canvas.height - gridSpace; i = i + gridSpace) {
                context.beginPath();
                context.moveTo(canvas.width - gridSpace, gridSpace + i);
                context.lineTo(canvas.width - i - gridSpace, canvas.height - gridSpace);
                context.strokeStyle = colour;
                context.stroke();
            }
        }
        function update() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            gridSpace = gridSpace / 2;
        }
        draw();
    </script>
</body>
</html>
