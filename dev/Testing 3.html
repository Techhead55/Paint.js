<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #canvas {
            position: fixed;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <button id="line" onclick="shape='circle'" style="position: fixed; right: 0px;">CCC</button>
    <button id="full" onclick="shape='square'" style="position: fixed; right: 0px; top: 40px;">SSS</button>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var gridSpace = 10;
        var colour = "#FC568E"
        var posit = [];
        var positSet = [100,100];
        var setting = false;
        var shape = "sq";
        window.addEventListener('resize', winUpdate, false);
        function Shapedraw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            if (shape === "circle") {
                context.beginPath();
                context.arc(positSet[0] + ((posit[0] - positSet[0]) / 2), positSet[1] + ((posit[1] - positSet[1]) / 2),(posit[0] - positSet[0]) / 2, 0, 2 * Math.PI, false);
                context.fillStyle = colour;
                context.fill();
            }
            else {
                context.beginPath();
                context.rect(positSet[0], positSet[1], posit[0] - positSet[0], posit[1] - positSet[1]);
                context.fillStyle = colour;
                context.fill();
            }
        }
        function winUpdate() {
            canvas.width = window.width;
            canvas.height = window.height;
        }
        function update() {
            Shapedraw();
        }
        update();
        window.onmousemove = function (e) {
            e = e || window.event;
            posit[0] = e.clientX || e.pageX;
            posit[1] = e.clientY || e.pageY;
            if (setting === true) {
                update();
            }
        };
        window.onmousedown = function (e) {
            e = e || window.event;
            posit[0] = e.clientX || e.pageX;
            posit[1] = e.clientY || e.pageY;
            positSet[0] = posit[0];
            positSet[1] = posit[1];
            setting=true;
        };
        window.onmouseup = function (e) {
            setting=false;
        };


    </script>
</body>
</html>
