<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Testing</title>
    <style>
        #canvas {
            position: fixed;
            background-color: white;
            left: 0px;
            top: 0px;
        }
        body {
            background-color: green;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="864px" height="560px"></canvas>
    <canvas id="canvas1" width="864px" height="560px"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var canvas1 = document.getElementById('canvas');
        var context1 = canvas.getContext('2d');
        var posit = [];
        function marker(x, y) {
            
                context.beginPath();
                context.rect(x - 10, y - 10, 20, 20);
                context.fillStyle = "red";
                context.fill();
        }
        window.onmousemove = function (e) {
            e = e || window.event;
            posit[0] = e.clientX || e.pageX;
            posit[1] = e.clientY || e.pageY;
        };
        window.onmousedown = function (e) {
            console.log("Position x=" + posit[0] + " - Position y=" + posit[1]);
        };
        window.onmouseup = function (e) {
            
        };
        function clear(context) {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
        function tick() {
            clear(context);
            marker(posit[0],posit[1]);
        }
        setInterval(tick, 1000 / 50);

    </script>
</body>
</html>
